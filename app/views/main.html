
<div class="row top-swiper-container" swiper="vert" my-fullscreen="y">
  <div class="swiper-wrapper">
    <section id="logo" class="col-xs-12 slide-vert" my-fullscreen="y">
      <h1>CollinFontaine</h1>
        <img src="http://localhost/collinfontaine/sites/all/modules/custom/angupal/app/images/collin_Fontaine.svg" alt="" class="img-responsive">
    </section>
    <section id="masai" class="col-xs-12 slide-vert" ng-controller="projectCtrl" my-fullscreen="y">
      <div my-project="data.masai"></div>
    </section>
    <section id="bio" class="col-xs-12 slide-vert" ng-controller="officeCtrl" swiper="horz" my-fullscreen="y">
      <div class="slides swiper-wrapper">
        <article class="slide slide-horz bio-content" my-bio="data.blaise"></article>
        <article class="slide slide-horz bio-content" my-bio="data.didier"></article>
      </div>
    </section>
    <section id="projects" class="col-xs-12 slide-vert" ng-controller="projectCtrl">
      <div ng-repeat="project in data.projects" my-project="project.node" my-fullscreen="y"></div>
  </section>
  </div>
</div
