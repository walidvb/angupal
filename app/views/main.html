
<div class="top-swiper-container" swiper="vert" my-fullscreen="y" ng-controller="mainCtrl" ng-class="{'info-open': infoOpen}">
  <div id="main"class="swiper-wrapper">
    <section id="logo" class="slide-vert" my-fullscreen="y" data-name="">
      <h1>CollinFontaine</h1>
        <img src="http://localhost/collinfontaine/sites/all/modules/custom/angupal/app/images/collin_Fontaine.svg" alt="" class="img-responsive">
    </section>
    <section id="masai" class="slide-vert" ng-controller="projectCtrl" my-fullscreen="y" data-name="Masai">
      <div my-project="data.masai"></div>
    </section>
    <section id="bio" class="slide-vert" ng-controller="officeCtrl" swiper="horz" my-fullscreen="y" data-name="Bio">
      <div class="slides swiper-wrapper">
        <div class="slide slide-horz slide-text" my-bio="data.blaise"></div>
        <div class="slide slide-horz slide-text" my-bio="data.didier"></div>
      </div>
    </section>
    <section id="projects" class="slide-vert" ng-controller="projectCtrl" data-name="Bureau">
        <div ng-repeat="project in data.projects" my-project="project.node" my-fullscreen="y" data-name="{{project.node.title}}"></div>
    </section>
  </div>
  <navigation ng-controller="infoCtrl">
  <div id="info">
    <div id="info-wrapper">
      <div id="info-content" my-html="data.info.body.value">
      </div>
    </div>
    <span class="glyphicon glyphicon-info-sign" id="info-pager" ng-click="toggleInfo()">

    </span>
</div>
</navigation>
</div>
