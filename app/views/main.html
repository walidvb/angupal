
<div class="row">
  <section id="logo" class="col-xs-12" my-fullscreen>
    <img src="" alt="" class="img-responsive">
  </section>
  <section id="masai" class="col-xs-12" ng-controller="officeCtrl">
    <div class="slides">
      <div class="slide" ng-repeat="slide in slides"></div>
    </div>
  </section>
  <section id="bio" class="col-xs-12" ng-controller="officeCtrl">
    <div class="slides">
      <article class="bio-content" my-html="bio.blaise.body.value"></article>
      <article class="bio-content" my-html="bio.didier.body.value"></article>
    </div>
  </section>
  <section id="projects" class="col-xs-12" ng-controller="officeCtrl">
    <project src="'project.html'"></project>
  </section>
</div>
