<div class="project slide-vert" data-side-icon="project.icon" swiper="horz">
		<div drupal-edit="project.nid"></div>
		<div class="slides swiper-wrapper">
			<div ng-if="project.body.length > 1" class="slide slide-text slide-horz">
				<div class="slide-text-wrapper">
					<div my-html="project.body"></div>
				</div>
			</div>
			<div class="slide slide-horz" my-fullscreen="x" ng-repeat="slide in project.imgs">
				
					<img ng-src="{{slide}}" class="img-responsive">
				
			</div>
			
		</div>

</div>
